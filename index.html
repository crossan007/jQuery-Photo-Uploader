<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="dist/PhotoUploader.js"></script>
    <script>
      (function ($) {
        $(document).ready(function () {
          var photoUploader = $("#photoUploader").PhotoUploader({
            url: "/api/photo",
            fakeVideo: true,
            maxPhotoSize: 4096,
            photoHeight: 400,
            photoWidth: 400,
            done: function (e) {
              location.reload();
            }
          });
          photoUploader.find('.modal').removeClass('modal fade');
        });
      })(jQuery);
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css">
</head>
<body>

<div id="photoUploader"></div>
</body>
</html>
